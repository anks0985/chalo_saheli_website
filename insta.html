<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Embed Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fdfdfd;
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
    }

    .instagram-post {
      margin: 20px auto;
      max-width: 400px; /* Changed from 540px to 400px */
    }

    .instagram-media {
      width: 100% !important; /* Ensures embed fills container */
    }
  </style>
</head>
<body>

  <h1>Instagram Embed Test</h1>
  <p>If it works, youâ€™ll see the embedded reel below ðŸ‘‡</p>

  <div id="instagram-container" class="instagram-post"></div>

  <!-- Instagram Embed Script -->
  <script async src="https://www.instagram.com/embed.js"></script>

  <script>
    const post = {
      url: "https://www.instagram.com/reel/DJMuRqATy_e/",
      embedCode: `<blockquote class="instagram-media"
        data-instgrm-permalink="https://www.instagram.com/reel/DJMuRqATy_e/"
        data-instgrm-version="14"
        style="background:#FFF; border:0; margin: 1px; max-width:540px; min-width:326px; padding:0; width:100%;">
      </blockquote>`
    };

    const container = document.getElementById('instagram-container');
    container.innerHTML = post.embedCode;

    window.onload = () => {
      if (window.instgrm) {
        window.instgrm.Embeds.process();
      }
    };
  </script>
</body>
</html>
